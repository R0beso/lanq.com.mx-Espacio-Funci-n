<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>LANQ | Java Horario APP</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/estilosContacto.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,200&display=swap" rel="stylesheet">
		<link rel="icon" href="img/LogoCirSF1.ico">
		<script src="https://kit.fontawesome.com/c5ce5d3d52.js" crossorigin="anonymous"></script>
		<meta name="keywords" content="Norma Leticia Quintero Rojas, Culiacán, LANQ, Arquitecta">
		<meta name="description" content="Realiza mejoras a tu vivienda. SIN INVERTIR: recubrimientos interiores, portón, iluminación, protecciones herrería, para mas información clic aquí">
		<meta name="author" content="R0beso">
		<meta name="robots" content="index">
	<!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2128229300467881"
		crossorigin="anonymous"></script> -->
	</head>
	<body>
		<header>
			<div class="contenedor">
				<a href="/"><img src="img/LogoSF1.png" alt="Logo LANQ"></a>
				<h1>LANQ</h1>
				<input type="checkbox" id="menu-bar">
				<label class="fas fa-bars" for="menu-bar"></label>
				<nav class="menu">
					<a href="/">Inicio</a>
					<a href="/contacto">Contacto</a>
					<a href="/sobreMi">Sobre mí</a>
				</nav>
			</div>
		</header>
		<main>
			<section class="grid">
				<h2>Ejecutar en dispositivos que soporten java (No móviles)</h2>
				<article>
					<a href="https://lanq.com.mx/horario?type=jnlp">
						<div id="wp" class="redes">
						<h3>Ejecutar</h3>
						</div>
					</a>
				</article>
				<p>
					<br>
					Actualmente tiene un <strong>error</strong> sin resolver al ejecutarlo desde el sitio web,<br><strong>descargar</strong> .jar para probar el programa desde tu computadora <strong>sin problemas</strong>
				</p>
				<article>
					<a href="https://lanq.com.mx/horario?type=jar">
						<div id="wp" class="redes">
						<h3>Descargar</h3>
						</div>
					</a>
				</article>
			</section>
			<section>
				<img id="img" src="img/Edificio.png" alt="Edificio">
			</section>
		</main>
		<footer>
			<div class="contenedor">
				<h2 id="currentYear">LANQ</h2>
					<script>
						// Script para mostrar año en h2 anterior
							// Obtener el año actual 
							const year = new Date().getFullYear();
							// Seleccionar el elemento con el id "currentYear"
							const yearElement = document.getElementById('currentYear');
							// Actualizar el contenido del elemento con el año actual
							yearElement.textContent = `LANQ - ${year}`;
					</script>
				<p>Culiacán, Sinaloa. México</p>
			</div>
		</footer>
	</body>
</html>
